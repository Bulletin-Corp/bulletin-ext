<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bulletin - Student Capacity Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round:wght@400&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 350px;
      min-height: 400px;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f9fafb;
    }

    .popup-header {
      background: white;
      padding: 20px;
      border-bottom: 1px solid #e5e7eb;
    }

    .popup-logo {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 8px;
    }

    .popup-logo svg {
      width: 24px;
      height: 24px;
    }

    .popup-logo h1 {
      font-family: 'Varela Round', sans-serif;
      font-size: 20px;
      font-weight: 400;
      color: #374151;
    }

    .popup-subtitle {
      font-size: 14px;
      color: #6b7280;
      font-weight: 400;
    }

    .popup-content {
      padding: 20px;
    }

    .status-section {
      margin-bottom: 24px;
    }

    .status-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      background: white;
      border-radius: 8px;
      margin-bottom: 8px;
      border: 1px solid #e5e7eb;
    }

    .status-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }

    .status-indicator.connected {
      background-color: #22c55e;
    }

    .status-indicator.disconnected {
      background-color: #ef4444;
    }

    .status-text {
      font-size: 14px;
      color: #374151;
      font-weight: 500;
    }

    .action-buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .btn {
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      font-family: 'Inter', sans-serif;
    }

    .btn-primary {
      background: #3b82f6;
      color: white;
    }

    .btn-primary:hover {
      background: #2563eb;
      transform: translateY(-1px);
    }

    .btn-secondary {
      background: white;
      color: #374151;
      border: 1px solid #d1d5db;
    }

    .btn-secondary:hover {
      background: #f9fafb;
      transform: translateY(-1px);
    }

    .stats-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-top: 20px;
    }

    .stat-card {
      background: white;
      padding: 16px;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
      text-align: center;
    }

    .stat-number {
      font-size: 24px;
      font-weight: 700;
      color: #374151;
      margin-bottom: 4px;
    }

    .stat-label {
      font-size: 12px;
      color: #6b7280;
      font-weight: 500;
    }

    .footer {
      padding: 16px 20px;
      border-top: 1px solid #e5e7eb;
      background: white;
      text-align: center;
    }

    .footer-text {
      font-size: 12px;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <div class="popup-header">
    <div class="popup-logo">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
        <path d="M12 2L13.09 8.26L20 9L13.09 9.74L12 16L10.91 9.74L4 9L10.91 8.26L12 2Z" fill="#ef4444"/>
      </svg>
      <h1>bulletin</h1>
    </div>
    <p class="popup-subtitle">Student Capacity Tracker</p>
  </div>

  <div class="popup-content">
    <div class="status-section">
      <div class="status-item">
        <div class="status-indicator connected"></div>
        <span class="status-text">Google Classroom Connected</span>
      </div>
      <div class="status-item">
        <div class="status-indicator connected"></div>
        <span class="status-text">Extension Active</span>
      </div>
    </div>

    <div class="action-buttons">
      <button class="btn btn-primary" id="refresh-data">
        Refresh Student Data
      </button>
      <button class="btn btn-secondary" id="open-settings">
        Settings
      </button>
    </div>

    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-number">127</div>
        <div class="stat-label">Students Tracked</div>
      </div>
      <div class="stat-card">
        <div class="stat-number">8</div>
        <div class="stat-label">Active Classes</div>
      </div>
    </div>
  </div>

  <div class="footer">
    <p class="footer-text">Helping teachers schedule smarter</p>
  </div>

  <script src="popup.js"></script>
</body>
</html>
